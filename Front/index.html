<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h1>Dashboard</h1>
  <h2>Sensor Data</h2>
  <table id="sensorTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Current R</th>
        <th>Current S</th>
        <th>Current T</th>
        <th>Voltage R</th>
        <th>Voltage S</th>
        <th>Voltage T</th>
        <th>Vibration</th>
        <th>Level</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Inverter Data</h2>
  <table id="inverterTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Instance ID</th>
        <th>Model</th>
        <th>Out Freq</th>
        <th>Out Voltage</th>
        <th>DC Voltage</th>
        <th>Out Power</th>
        <th>Out RPM</th>
        <th>Temp</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
